<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Registration page
    </title>
</head>
<body>
        <link rel = "stylesheet" href = "Form.css">
        <h1>
            Eko Mall
        </h1>
        <p>
            More phones, Less price
        </p>
        <div class="form">
            <div class="Input">
                <table align="center">
                    <h3>Registration Form</h3>
                <tr>
                    <td>
                        <input type="text" class="input" placeholder="First Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="input" placeholder="Last Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="input" placeholder="Middle Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="tel" class="input" placeholder="phone Number" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" class="input" placeholder="E-mail" required>
                    </td>
                </tr>          
                 <tr>
                    <td>
                        <input type="password" class="input" placeholder="Password" required>                 
                    </td>
                 </tr>
                    <tr>
                        <td>
                            <input type="password" class="input" placeholder="Confirm Password" required>
                            
                        </td>
                </tr>
                <tr>
                    <td>
                        Gender <input type="radio" id="input"> male
                        <input type="radio" id="input"> Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" id="submit">
                    </td>
                </tr>
            </table>
                               
            </div>
        </div>
</body>
</html>
